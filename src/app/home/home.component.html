<div class="container-fluid" style="text-align:center">
  <div class="row" style="text-align:center"><br>
    <div class="col-md-12" style="font-size:22px">All Regions </div>
    <br><br><br><br>
  </div>
  <div class="row" style="text-align:center">
    <div *ngFor="let region of regions" class="col-md-3">

      <div class="card-deck">
        <div class="card">
          <img class="card-img-top" src="assets/{{region}}.jpg" alt="Card image cap">
          <div class="card-body"><br>
            <a class="btn btn-primary" [routerLink]="['/region',region.name]">{{region}}</a><br><br><br><br><br>
          </div>
        </div>
      </div>
    
    </div>
  </div>
</div>
